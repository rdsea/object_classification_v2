---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobilenetv2
  labels:
    app: mobilenetv2
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mobilenetv2
      version: v1
  template:
    metadata:
      labels:
        app: mobilenetv2
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: mobilenetv2
          imagePullPolicy: "IfNotPresent"
          image: rdsea/inference:cpu
          ports:
            - containerPort: 5012
          args: ["--model", "MobileNetV2"]
          env:
            - name: MANUAL_TRACING
              value: "true"
            - name: OTEL_ENDPOINT
              value: "http://my-opentelemetry-collector.observe:4318/v1/traces"
          resources:
            requests:
              cpu: "2000m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "1024Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: mobilenetv2-service
spec:
  ports:
    - port: 5012
      targetPort: 5012
  selector:
    app: mobilenetv2

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mobilenetv2-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mobilenetv2
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
