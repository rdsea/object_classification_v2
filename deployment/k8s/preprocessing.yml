---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: preprocessing
  labels:
    app: preprocessing
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: preprocessing
      version: v1
  template:
    metadata:
      labels:
        app: preprocessing
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: preprocessing
          imagePullPolicy: "IfNotPresent"
          image: rdsea/preprocessing
          ports:
            - containerPort: 5010
          env:
            - name: MANUAL_TRACING
              value: "false"
            - name: OTEL_ENDPOINT
              value: "http://jaeger-collector.observe.svc.cluster.local:4318/v1/traces"
---
apiVersion: v1
kind: Service
metadata:
  name: preprocessing-service
spec:
  ports:
    - port: 5010
      targetPort: 5010
  selector:
    app: preprocessing
