kind: ServiceAccount
apiVersion: v1
metadata:
  namespace: chaos-mesh
  name: account-cluster-manager-kxzuo

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: role-cluster-manager-kxzuo
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["chaos-mesh.org"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: bind-cluster-manager-kxzuo
subjects:
  - kind: ServiceAccount
    name: account-cluster-manager-kxzuo
    namespace: chaos-mesh
roleRef:
  kind: ClusterRole
  name: role-cluster-manager-kxzuo
  apiGroup: rbac.authorization.k8s.io
