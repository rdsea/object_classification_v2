apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: cloud-gateway
spec:
  gatewayClassName: cilium
  listeners:
    - name: web-gw
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-route
  namespace: dashboard
spec:
  parentRefs:
    - name: cloud-gateway
      namespace: default
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /grafana
      backendRefs:
        - kind: Service
          name: prometheus-grafana
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus-route
  namespace: observe
spec:
  parentRefs:
    - name: cloud-gateway
      namespace: default
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /prometheus
      backendRefs:
        - kind: Service
          name: prometheus-kube-prometheus-prometheus
          port: 9090

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-route
  namespace: kube-system
spec:
  parentRefs:
    - name: cloud-gateway
      namespace: default
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /hubble/
      backendRefs:
        - kind: Service
          name: hubble-ui
          port: 80

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tempo-route
  namespace: observe
spec:
  parentRefs:
    - name: cloud-gateway
      namespace: default
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /tempo
      backendRefs:
        - kind: Service
          name: tempo-query-frontend
          port: 3200
