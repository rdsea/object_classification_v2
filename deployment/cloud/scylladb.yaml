apiVersion: v1
kind: Service
metadata:
  name: scylla-nodeport
spec:
  type: NodePort
  selector:
    app: scylla
  ports:
    - port: 9042 # CQL port inside the cluster
      name: cql
      targetPort: 9042
      nodePort: 31042 # Port exposed on each node
    - port: 9160 # Thrift port (optional)
      name: thrift
      targetPort: 9160
      nodePort: 31960
---
apiVersion: v1
kind: Service
metadata:
  name: scylla
spec:
  selector:
    app: scylla
  ports:
    - port: 9042 # CQL port inside the cluster
      name: cql
      targetPort: 9042
    - port: 9160 # Thrift port (optional)
      name: thrift
      targetPort: 9160
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: scylla
spec:
  serviceName: "scylla"
  replicas: 1
  selector:
    matchLabels:
      app: scylla
  template:
    metadata:
      labels:
        app: scylla
    spec:
      securityContext:
        fsGroup: 1000 # Scylla runs as UID/GID 1000
      containers:
        - name: scylla
          image: scylladb/scylla:2025.2
          ports:
            - containerPort: 9042
            - containerPort: 9160
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
            limits:
              memory: "4Gi"
              cpu: "2"
          volumeMounts:
            - name: scylla-data
              mountPath: /var/lib/scylla
          readinessProbe:
            exec:
              command:
                - "nodetool"
                - "status"
            initialDelaySeconds: 30
            periodSeconds: 15
  volumeClaimTemplates:
    - metadata:
        name: scylla-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: longhorn # Use Longhorn storage class
        resources:
          requests:
            storage: 10Gi
