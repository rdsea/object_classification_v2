---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inference-efficientnetb0
  labels:
    app: inference-efficientnetb0
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inference-efficientnetb0
      version: v1
  template:
    metadata:
      labels:
        app: inference-efficientnetb0
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker: "true"
      runtimeClassName: nvidia
      containers:
        - name: inference-efficientnetb0
          imagePullPolicy: "IfNotPresent"
          image: rdsea/inference_gpu:latest
          ports:
            - containerPort: 5012
          args: ["--model", "EfficientNetB0"]
          env:
            - name: LOG_LEVEL
              value: "WARNING"
            - name: MANUAL_TRACING
              value: "true"
            - name: OTEL_ENDPOINT
              value: "http://my-opentelemetry-collector.observe:4318/v1/traces"
          resources:
            requests:
              cpu: "300m"
              memory: "700Mi"
            limits:
              cpu: "500m"
              memory: "1400Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: efficientnetb0-service
spec:
  ports:
    - port: 5012
      targetPort: 5012
  selector:
    app: inference-efficientnetb0
